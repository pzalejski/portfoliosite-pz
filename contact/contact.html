<!DOCTYPE html>
    <head>
        <title>Contact Me</title>
        <link rel="stylesheet" type="text/css" href="../style.css" />
    </head>
    <body class="contactbg">
        <header>
            <h3>Piotr Zalejski</h3>
            <nav>
                <ul class="nav_links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../about/about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header> 
        <h3 class="contact">Contact Me:</h3>  
        <fieldset style="width:auto;">
            <legend align="center">You can get in contact with me via the form below or through email</legend>         
                <div class="contactme">
                    <form id="contact-form" method="post">
                        <div class="name-info">
                            <input type="text" name="name" placeholder="Your Name" />
                        </div>
                        <div class="email-info">
                            <input type="email" class="validation" name="email" placeholder="Your Email" />
                        </div>
                        <div class="subject-msg">
                            <input type="text"  name="subject" placeholder="Subject"  />
                        </div>
                        <div class="msg">
                            <textarea name="message" rows="5" placeholder="Message"></textarea>
                        </div>
                        <button class="submit-button" type="submit">Send Message</button>
                    </form>
                    </div>
                    <div class="myemail">
                    <p >Email me at: <a class="email1" href="mailto:piotrzalejski@outlook.com">piotrzalejski@outlook.com</a></p>
                    </div>
                </div>
        </fieldset>
        </div>
        <footer class="footer">
            <p>Copyright &copy; Piotr Zalejski 2020</p>
        </footer>
    </body>
